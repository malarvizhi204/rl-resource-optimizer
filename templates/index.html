<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resource Optimizer - Welcome</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #333;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #007bff; margin-bottom: 20px; }
        p { font-size: 1.1rem; color: #ccc; margin-bottom: 30px; }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }
        .btn:hover { background-color: #0056b3; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Resource Optimizer</h1>
        <p>Using Reinforcement Learning to achieve 97% System Efficiency.</p>
        <a href="/config" class="btn">Configure System</a>
    </div>
</body>
</html>
